<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finsweet</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>[finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-assist">
                <div class="right-assist-icon">
                    <img src="./Image/Assistance Icon.png" alt="contact-icon" width="30px">
                </div>
                <div class="right-assist-text">
                    <p>Road Assistance</p>
                    <p>18002652452</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
               <div class="left-content">
                 <h1>Get your vehicle service done online at one place</h1>
               </div>
               <button>Book a service</button>
               <div class="time">
                <div class="time-icon">
                    <img src="./Image/Icon.png" alt="time-icon" width="28px">
                </div>
                <div class="time-text">
                    <p class="open">We are open</p>
                    <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                </div>
               </div>
            </div>
            <div class="right-image">
                <img src="./Image/Service.png" 
                alt="Service" 
                width="70%" 
                class="service" />
                <img src="./Image/Rating.png" 
                alt="rating" 
                width="70%" 
                class="rating" />
            </div>
        </div>
    </main>
</body>
</html>
